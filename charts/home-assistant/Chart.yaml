apiVersion: v2
appVersion: 2024.1.6
description: Home Assistant helm package
name: home-assistant
version: 1.0.15
kubeVersion: ">=1.16.0-0"
keywords:
  - home-assistant
home: https://github.com/egeback/helm-charts/tree/main/charts/home-assistant
icon: https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Home_Assistant_Logo.svg/519px-Home_Assistant_Logo.svg.png
sources:
  - https://github.com/home-assistant/home-assistant-docker
maintainers:
  - name: Marky Egeb√§ck
    email: marky@egeback.se
dependencies:
  - name: common
    repository: https://bjw-s.github.io/helm-charts
    version: 2.4.0
  - name: postgresql
    version: 13.2.11
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mariadb
    version: 14.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
  - name: influxdb
    version: 5.10.2
    repository: https://charts.bitnami.com/bitnami
    condition: influxdb.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Fix bug in default value for env
