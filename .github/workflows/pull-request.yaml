name: "Pull Request"

on:
  pull_request:

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.filter.outputs.charts }}
      chart_names: ${{ steps.get-chart-names.outputs.list }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Filter changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: json
          filters: |
            charts:
              - 'charts/*/**'

      - name: Get chart names
        id: get-chart-names
        if: steps.filter.outputs.charts == 'true'
        run: |
          files='${{ steps.filter.outputs.charts_files }}'
          # Extract chart names from file paths (charts/chart-name/...)
          charts=$(echo $files | jq -r '.[]' | cut -d/ -f2 | sort -u | jq -R . | jq -s -c .)
          echo "list=$charts" >> $GITHUB_OUTPUT

  lint:
    name: Lint
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.charts == 'true' }}
    uses: ./.github/workflows/charts-lint.yaml
    with:
      checkoutCommit: ${{ github.event.pull_request.head.sha }}
      chartsToLint: ${{ needs.detect-changes.outputs.chart_names }}
      isRenovatePR: ${{ github.actor == 'renovate[bot]' && 'true' || 'false' }}

  test:
    name: Test
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.charts == 'true' }}
    uses: ./.github/workflows/charts-tests.yaml
    with:
      checkoutCommit: ${{ github.event.pull_request.head.sha }}
      chartsToTest: ${{ needs.detect-changes.outputs.chart_names }}

  generate:
    name: Generate Metadata and Docs
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.charts == 'true' && github.actor == 'renovate[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.RENOVATE_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Generate Changelog Annotations
        env:
          CHECK_BRANCH: "origin/${{ github.event.repository.default_branch }}"
        run: |
          pip install -r ./.github/scripts/requirements.txt
          CHARTS_JSON='${{ needs.detect-changes.outputs.chart_names }}'
          CHARTS=$(echo $CHARTS_JSON | jq -r '.[]')
          for chart in $CHARTS; do
            ./.github/scripts/renovate-releasenotes.py --check-branch "$CHECK_BRANCH" "$chart"
          done

      - name: Generate Helm Docs
        uses: losisin/helm-docs-action@v1
        with:
          chart-search-root: charts

      - name: Create commit
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          file_pattern: charts/**/
          commit_message: "chore: Auto-update chart metadata and docs"
          commit_user_name: ${{ github.actor }}
          commit_user_email: ${{ github.actor }}@users.noreply.github.com
